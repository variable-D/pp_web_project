<!-- templates/error/400.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>400 Bad Request</title>

  <style>
    /* ===== 공통 색상 & 레이아웃 ===== */
    :root{
      --bg-dark-1:#1C1C1C; --bg-dark-2:#2E2E2E;
      --card-bg:rgba(50,50,50,.8); --text-main:#EAEAEA;
      --accent:#FFFFFF33;
    }
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-family:'Arial',sans-serif;color:var(--text-main);
      background:linear-gradient(135deg,var(--bg-dark-1),var(--bg-dark-2));
      padding:20px;
    }

    /* 카드 */
    .card{
      width:90%;max-width:400px;padding:24px;margin-top:40px;
      background:var(--card-bg);backdrop-filter:blur(10px);
      border-radius:15px;text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.5);
    }
    .card h1{margin:0 0 10px;font-size:26px;letter-spacing:1px}
    .card p{margin:4px 0;font-size:15px;line-height:1.5}

    /* 버튼 */
    .btn-link{
      margin-top:20px;padding:12px 20px;
      font-size:16px;font-weight:700;cursor:pointer;
      color:#EAEAEA;background:rgba(20,20,20,.9);
      border:1px solid #555;border-radius:8px;
      transition:all .3s ease-in-out;
    }
    .btn-link:hover{
      background:rgba(30,30,30,1);
      transform:scale(1.05);
      box-shadow:0 0 10px var(--accent);
    }

    /* 반응형 */
    @media(max-width:768px){
      .card{max-width:320px;padding:18px}
      .card h1{font-size:22px}
      .btn-link{font-size:14px;padding:10px 18px}
    }
    @media(max-width:480px){
      .card{max-width:300px;padding:15px}
      .card h1{font-size:20px}
      .btn-link{font-size:13px;padding:9px 16px}
    }
  </style>
</head>

<body>
<div class="card">
  <h1>잘못된 요청입니다</h1>
  <p>입력값이 올바르지 않거나 요청 형식이 잘못되었습니다.<br>
    내용을 확인한 뒤 다시 시도해 주세요.</p>

  <!-- 타임스탬프(선택) -->
  <p th:if="${timestamp}" style="opacity:.6">
    <small th:text="${#dates.format(timestamp,'yyyy-MM-dd HH:mm:ss')}"></small>
  </p>

  <!-- 홈으로 돌아가기 -->
  <button type="button" class="btn-link"
          onclick="location.href='[[@{/}]]'">🏠 메인으로</button>
</div>
</body>
</html>
