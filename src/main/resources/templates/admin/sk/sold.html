<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SK 상품 </title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1C1C1C, #2E2E2E);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #EAEAEA;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }

        h2 {
            color: #EAEAEA;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* ✅ 로고 설정 */
        .logo-container {
            position: relative;
            top: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: #EAEAEA;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .search-form {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(50, 50, 50, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            text-align: center;
        }

        /* ✅ 모든 입력 필드와 셀렉트 박스 동일 크기 */
        input, select {
            width: 100%;
            max-width: 250px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background: rgba(20, 20, 20, 0.9);
            color: #EAEAEA;
            border: 1px solid #555;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
            appearance: none;
        }

        /* ✅ 모든 환경에서 동일한 select 스타일 */
        select {
            width: 100%;
            max-width: 250px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(20, 20, 20, 0.9) !important; /* 🔥 강제 배경색 적용 */
            color: #EAEAEA !important; /* 🔥 강제 텍스트 색상 적용 */
            border: 1px solid #555 !important;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23EAEAEA' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5H7z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 30px;
        }


        .search-btn:hover {
            background: linear-gradient(135deg, #5a6268, #343a40);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(108, 117, 125, 0.5);
        }

        /* ✅ 아이폰 및 모바일에서도 강제 적용 */
        select option {
            background-color: rgba(20, 20, 20, 1) !important; /* 🔥 드롭다운 배경 강제 */
            color: #EAEAEA !important; /* 🔥 드롭다운 텍스트 색상 강제 */
        }

        /* ✅ 구분 Select 박스를 오른쪽 정렬 */
        .category-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: flex-end; /* 기존 유지 */
            margin-bottom: 10px;
            padding-right: 101px; /* ➡️ 오른쪽 여백 확보 */
        }

        .category-container select {
            width: 200px; /* 적절한 크기 지정 */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-btn, .download-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            max-width: 250px;
        }

        .search-btn:hover, .download-btn:hover {
            background: linear-gradient(135deg, #5a6268, #343a40);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(108, 117, 125, 0.5);
        }

        .summary-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 15px;
        }

        .summary-table {
            background: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #EAEAEA;
            text-align: center;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            overflow-x: auto;
        }

        .table {
            color: white;
            text-align: center;
            width: 100%;
        }

        .table th, .table td {
            padding: 12px;
            font-size: 16px;
        }

        .table thead {
            background: rgba(255, 255, 255, 0.2);
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        /* ✅ 테이블 헤더 (버튼 포함) */
        .table-header {
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 10px 0;
        }


        .table-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            overflow-x: auto;
        }

        .table {
            color: white;
            text-align: center;
            width: 100%;
        }

        .table th, .table td {
            padding: 12px;
            font-size: 16px;
        }

        .table thead {
            background: rgba(255, 255, 255, 0.2);
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 기본 체크박스 숨김 */
        input[type="checkbox"] {
            display: none;
        }

        /* 체크박스 스타일 */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #EAEAEA;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* 체크박스 내부 체크된 상태 */
        input[type="checkbox"]:checked + .custom-checkbox {
            background-color: #FF3B3B;
            border-color: #FF3B3B;
        }

        /* 체크되었을 때 체크 아이콘 */
        input[type="checkbox"]:checked + .custom-checkbox::after {
            content: "✔";
            font-size: 14px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        /* 체크박스 hover 효과 */
        .custom-checkbox:hover {
            border-color: #FFD700;
        }

        /* 전체 선택 체크박스 스타일 */
        #selectAll + .custom-checkbox {
            width: 22px;
            height: 22px;
        }

        /* 전체 선택 체크박스가 선택되었을 때 */
        #selectAll:checked + .custom-checkbox {
            background-color: #FF3B3B;
            border-color: #FF3B3B;
        }


        /* ✅ 태블릿 (1024px 이하) */
        @media (max-width: 1024px) {
            .search-form {
                width: 90%;
            }
            .table-container {
                max-width: 95%;
            }
            .summary-container {
                justify-content: center;
                width: 95%;
            }
            .btn-container {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
                width: 100%;
            }
            .table-header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        /* ✅ 모바일 (768px 이하) */
        @media (max-width: 768px) {
            .search-form {
                width: 100%;
                padding: 15px;
            }
            .table-container {
                max-width: 100%;
                overflow-x: auto;
                padding: 15px;
            }
            .table-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 5px;
            }
            .btn-container {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .search-btn, .download-btn {
                width: 90%;
                font-size: 14px;
                padding: 8px 15px;
            }
            .table th, .table td {
                font-size: 14px;
                padding: 5px;
            }
            .summary-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .summary-table {
                width: 100%;
                text-align: center;
            }
        }

        /* ✅ 작은 모바일 (480px 이하) */
        @media (max-width: 480px) {
            .search-form {
                padding: 10px;
            }
            .table-container {
                padding: 10px;
                overflow-x: auto;
            }
            .table th, .table td {
                font-size: 12px;
                padding: 4px;
            }
            .btn-container {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .search-btn, .download-btn {
                width: 100%;
                height: 40px;
                font-size: 14px;
            }
            .custom-checkbox {
                width: 18px;
                height: 18px;
            }
            .table-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>

    <script>
        function navigateToPage() {
            var selectedPage = document.getElementById("categorySelect").value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }

        function copyRowData(element) {
            let row = element.closest("tr");
            let rowData = Array.from(row.children).slice(1).map(td => td.innerText.trim());
            let textToCopy =
                `주문번호: ${rowData[0]}\n` +
                `서비스 번호: ${rowData[1]}\n` +
                `MGMT번호: ${rowData[2]}\n` +
                `수량: ${rowData[3]}\n` +
                `날짜: ${rowData[4]}`;

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert(textToCopy);
            }).catch(err => {
                console.error("복사 실패:", err);
            });
        }

        // ✅ 개별 체크박스 클릭 시 전체 선택 체크박스 상태 업데이트
        document.addEventListener("DOMContentLoaded", function () {
            let checkboxes = document.querySelectorAll('.rowCheckbox');
            let selectAllCheckbox = document.getElementById("selectAll");

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function () {
                    selectAllCheckbox.checked = [...checkboxes].every(cb => cb.checked);
                });
            });
        });

        async function submitUpdateForm(status) {
            const selectedCheckboxes = document.querySelectorAll('.rowCheckbox:checked');
            if (selectedCheckboxes.length === 0) {
                alert("✅ 업데이트할 항목을 선택하세요!");
                return;
            }

            const ids = Array.from(selectedCheckboxes).map(cb => cb.value).join(","); // ✅ 콤마(,)로 연결된 문자열

            try {
                const response = await fetch(`/admin/sk/products/sold/update?ids=${ids}&status=${status}`, {
                    method: 'PATCH'
                });

                const result = await response.text();
                alert(result);

                if (response.ok) {
                    // ✅ 상태가 변경되면 UI 업데이트 (✅ 추가/제거)
                    ids.split(",").map(id => id.trim()).forEach(id => {
                        let checkbox = document.getElementById("checkbox-" + id);
                        let row = checkbox.closest("tr");
                        let codeOneCell = row.querySelector("td:nth-child(7)"); // 7번째 열 (코드원 상태)

                        if (status) {
                            // ✅ 코드원 활성화 → ✅ 아이콘 추가 (중복 방지)
                            if (!codeOneCell.querySelector(".codeOneIcon")) {
                                codeOneCell.innerHTML += `<span class="codeOneIcon" style="color: #FFD700; font-weight: bold; text-shadow: 0px 0px 5px rgba(255, 255, 102, 0.8);">✅</span>`;
                            }
                        } else {
                            // 🚫 코드원 비활성화 → ✅ 아이콘 삭제
                            let icon = codeOneCell.querySelector(".codeOneIcon");
                            if (icon) {
                                icon.remove();
                            }
                        }
                    });

                    alert(`✅ 코드원 상태가 ${status ? "활성화" : "비활성화"}되었습니다.`);

                    // ✅ 1초 후 페이지 자동 새로고침
                    setTimeout(() => {
                        location.reload();
                    }, 100);

                } else {
                    alert("🚨 상태 업데이트 실패!");
                }
            } catch (error) {
                console.error("🚨 업데이트 요청 중 오류 발생:", error);
                alert("🚨 서버 오류가 발생했습니다!");
            }
        }

    </script>
</head>
<body>

<!-- ✅ 최상단 eSIM 로고 -->
<div class="logo-container">
    <div class="logo">
        <a th:href="@{/admin}" th:text="${logo}"></a>
    </div>
</div>

<h2>SK 판매 완료된 상품 </h2>

<div class="category-container">
    <label for="categorySelect" class="text-white"></label>
    <select id="categorySelect" name="category" class="form-select" onchange="navigateToPage()">
        <option value="">-- 구분 --</option>
        <option th:each="entry : ${categoryList.entrySet()}"
                th:value="${entry.value}"
                th:text="${entry.key}">
        </option>
    </select>
</div>


<div class="search-form">
    <form action="/admin/sk/products/sold" method="get">
        <div>
            <label for="orderNumSelect" class="text-white">주문 번호</label><br/>
            <input type="text" id="orderNumSelect" name="orderNumber" placeholder="주문 번호 입력">
        </div>
        <div>
            <label for="serviceNumSelect" class="text-white">서비스 번호</label>
            <input type="text" id="serviceNumSelect" name="serviceNumber" placeholder="서비스 번호 입력">
        </div>
        <div>
            <label for="mgmtNumSelect" class="text-white">MGMT 번호</label>
            <input type="text" id="mgmtNumSelect" name="mgmtNumber" placeholder="MGMT 번호 입력">
        </div>
        <div>
            <label for="startDate" class="text-white">조회 시작일</label>
            <input type="date" id="startDate" name="startDate">
        </div>
        <div>
            <label for="endDate" class="text-white">조회 종료일</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        <div class="btn-container">
            <button type="submit" class="search-btn">조회</button>
        </div>
    </form>
</div>

<div class="summary-container">
    <form action="/admin/sk/products/sold/download" method="get">
        <input type="hidden" name="orderNumber" th:value="${orderNumber}">
        <input type="hidden" name="serviceNumber" th:value="${serviceNumber}">
        <input type="hidden" name="mgmtNumber" th:value="${mgmtNumber}">
        <input type="hidden" name="startDate" th:value="${startDate}">
        <input type="hidden" name="endDate" th:value="${endDate}">
        <button type="submit" class="download-btn">📥 엑셀 다운로드</button>
    </form>

    <div class="summary-table">
        <div>총 조회 건수: <span th:text="${soldItems != null ? #lists.size(soldItems) : 0}"></span> 건</div>
    </div>
</div>

<div class="table-container">
    <!-- ✅ 테이블 상단 버튼 -->
    <div class="table-header">
        <button type="button" class="search-btn" onclick="submitUpdateForm(true)">📌 코드원 활성화</button>
        <button type="button" class="search-btn" onclick="submitUpdateForm(false)">🚫 코드원 비활성화</button>
    </div>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>주문번호</th>
            <th>서비스 번호</th>
            <th>MGMT 번호</th>
            <th>수량</th>
            <th>날짜</th>
            <th>코드원</th>
            <th>LPA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data, stat : ${soldItems}">
            <td><a href="#" th:text="${stat.count}" onclick="copyRowData(this)" style="cursor: pointer; text-decoration: none; color: #FFD700;"></a></td>
            <td th:text="${data.getOrderNum()}"></td>
            <td th:text="${data.getRomingPhoneNum()}"></td>
            <td th:text="${data.getRentalMgmtNum()}"></td>
            <td th:text="${data.getTotalCnt()}"></td>
            <td th:text="${data.getSellDate()}"></td>
            <td>
                <input type="checkbox" name="selectedIds" th:value="${data.id}" class="rowCheckbox" th:id="${'checkbox-' + data.id}">
                <label th:for="${'checkbox-' + data.id}" class="custom-checkbox"></label>
                <span th:if="${data.isCodeOne}" class="codeOneIcon" style="color: #FFD700; font-weight: bold; text-shadow: 0px 0px 5px rgba(255, 255, 102, 0.8);">✅</span>
            </td>


            <td th:text="${data.getEsimMappingId()}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
