<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="text-center mb-4">
                <h2>로그인</h2>
            </div>


            <form action="/login" method="post">

                <!-- ✅ 수정된 부분: 로그인 실패 메시지 -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    아이디 또는 비밀번호가 일치하지 않습니다.
                </div>
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디 입력." required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력." required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
